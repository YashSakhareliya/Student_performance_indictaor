<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>
    <h1>Student Performance Indicator</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="gender">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div class="race-ethnicity">
            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select name="race_ethnicity" id="race_ethnicity" required>
                <option value="" disabled selected>Select your race/ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>
        <br>
        <div class="parental-education">
            <label for="parental_education">Parental Level of Education:</label>
            <select name="parental_education" id="parental_education" required>
                <option value="" disabled selected>Select parental level of education</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>
        <br>
        <div class="lunch">
            <label for="lunch">Lunch:</label>
            <select name="lunch" id="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>
        <br>
        <div class="test-preparation">
            <label for="test_preparation">Test Preparation Course:</label>
            <select name="test_preparation" id="test_preparation">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <br>
        <div class="reading-score">
            <label for="reading_score">Reading Score:</label>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
        </div>
        <br>
        <div class="writing-score">
            <label for="writing_score">Writing Score:</label>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
        </div>
        <br>
        <div class="btn">
            <button type="submit">Submit</button>
        </div>
    </form>

    {% if result is not none %}
        <h2>Prediction is: {{ result }}</h2>
    {% endif %}
</body>
</html>
